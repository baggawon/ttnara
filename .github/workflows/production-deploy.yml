name: Deploy to Production

on:
  workflow_dispatch:
    inputs:
      deploy_to_prod:
        description: '프로덕션 배포 확인 (yes로 입력하세요)'
        required: true
        default: 'yes'
        type: string

env:
  # github.repository as <account>/<repo>
  IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/baggawon602

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Get npm version
        id: package-version
        uses: martinbeentjes/npm-get-version-action@v1.3.1

      - name: Set source tag
        id: set-tags
        run: |
          echo "SOURCE_TAG=platypus_dev_${{ steps.package-version.outputs.current-version }}" >> $GITHUB_ENV
          echo "PROD_VERSION=${{ steps.package-version.outputs.current-version }}" >> $GITHUB_ENV
          echo "Using dev image: platypus_dev_${{ steps.package-version.outputs.current-version }}"
          echo "For production version: ${{ steps.package-version.outputs.current-version }}"

      - name: Log into Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Pull source image
        run: docker pull ${{ env.IMAGE_NAME }}:${{ env.SOURCE_TAG }}

      - name: Tag as production versions
        run: |
          # 특정 버전 태그
          docker tag ${{ env.IMAGE_NAME }}:${{ env.SOURCE_TAG }} ${{ env.IMAGE_NAME }}:platypus_${{ env.PROD_VERSION }}
          docker tag ${{ env.IMAGE_NAME }}:${{ env.SOURCE_TAG }} ${{ env.IMAGE_NAME }}:platypus_test
          # latest 태그
          docker tag ${{ env.IMAGE_NAME }}:${{ env.SOURCE_TAG }} ${{ env.IMAGE_NAME }}:platypus_latest

      - name: Push production images
        run: |
          docker push ${{ env.IMAGE_NAME }}:platypus_${{ env.PROD_VERSION }}
          docker push ${{ env.IMAGE_NAME }}:platypus_latest

      - name: Send deployment notification
        run: |
          echo "Production deployment completed"
          echo "Image: ${{ env.IMAGE_NAME }}:platypus_${{ env.PROD_VERSION }}"
          echo "Based on dev image: ${{ env.IMAGE_NAME }}:${{ env.SOURCE_TAG }}"
          echo "Deployed at: $(date)"
